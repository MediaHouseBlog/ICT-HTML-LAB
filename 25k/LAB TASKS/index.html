<!DOCTYPE html>
<html lan='en'>
    <head>
        <Title>Form</Title>
        <style>
            body
            {
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <caption>Form</caption> 
        <br><br> 
        <label>First Name:</label>
        <input type="text">
        <br>
        <label>Last Name:</label>
        <input type="text">
        <br>
        <label>Contact:</label>
        <select name="ID">
            <option>+90</option>
            <option>+91</option>
            <option>+92</option>
            <option>+93</option>
            <option>+94</option>
            <option>+95</option>
            <option>+96</option>
            <option>+97</option>
            <option>+98</option>
            <option>+99</option>
        </select>
        <input type="number">
        <br>
        <label>Email:</label>
        <input Type="text">
        <br>
        <label>Gender:</label>
        <input type="radio">M
        <input type="radio">F
        <input type="radio">O
        <br>
        <button>Submit</button>
    </body>
</html>
